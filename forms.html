<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Formen</h1>
        <p>
        </p>
        <form action="/basichtml1.html">
            <button type="button">Bitte nicht Bestätigen</button>
            <p>
                <label for="cheese">Magst du Käse?</label>
                <input type="checkbox" name="cheese" id="cheese">
            </p>
            <p>
                <label for="nüsse">Magst du Nüsse?</label>
                <input type="checkbox" name="nüsse" id="nüsse">
            </p>
            <p>
                <label for="username">Enter a Username</label>
                <input type="username" placeholder="enter username" name="username">
            </p>

            <p>
                <label for="password">Enter a Password</label>
                <input type="password" placeholder="enter password" name="Password">
            </p>
            <p>
                <label for="email">Enter an Email</label>
                <input type="email" placeholder="enter email" name="e-mail">
            </p>
            <p>
                <label for="number">Enter a number</label>
                <input type="number" placeholder="enter number" name="number" min="1" max="2000" step="2"> 
            </p>
            <button type="submit">Bestätigen</button>
        </form>
        <p>

        </p>
        <hr>
        <button>Nicht in der Form</button>
        <form action="https://www.reddit.com/r/google/">
            <input type="text" name="r">
            <button>Reddit durchsuchen</button>
        </form>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Google Suche</button>
        </form>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
             <button>Bestätigen</button>
        </form>
        <p>
        </p>
        <h2>Mehr Inputs</h2>
        <form action="/birds">
            <input type="checkbox" name="tos_agree" id="agree">
            <label for="agree">Ich bin einverstanden</label>
            <p>
                <input type="radio" name="size" id="XS" value="XS">
                <label for="XS">XS</label>
                <input type="radio" name="size" id="S" value="S">
                <label for="S">S</label>
                <input type="radio" name="size" id="M" value="M">
                <label for="M">M</label>
            </p>
            <p>
                <h2>Gerichtsauswahl</h2>
                <label for="Wählen Sie bitte ein Gericht aus:"></label>
                <select name="gericht" id="gericht">
                <option value="Steak">Steak</option>
                <option value="Pasta">Pasta</option>
                <option value="Antipasti">Antipasti</option>
            </select>
            </p>
            <p>
                <label for="Käse">Menge an Käse</label>
                <input type="range" name="Käselevel" id="Käse" value="20" min="1" max="100">
            </p>
            <button>Der Knopf</button>
        </form>
    </main>
</body>

</html>
